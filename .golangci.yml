run:
  go: "1.22"

linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - exhaustive
    - exhaustruct
    - gci
    - gochecknoinits
    - gomoddirectives
    - ireturn
    - nestif
    - nlreturn
    - nonamedreturns
    - unparam
    - varnamelen
    # deprecated
    - bodyclose
    - contextcheck
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unparam
    - wastedassign

linters-settings:
  revive:
    rules:
      - name: line-length-limit
        disabled: true
        arguments: [120]

  funlen:
    lines: 100

  gosec:
    excludes:
      - G115
      - G204

  mnd:
    ignored-numbers:
      [
        "0o600",
        "0o644",
        "0o755",
        "2",
        "4",
        "8",
        "10",
        "16",
        "32",
        "64",
        "128",
        "1000",
        "1000000",
        "0xff",
      ]

issues:
  include:
    - EXC0002

  exclude-rules:
    - path: _test.go
      linters:
        - funlen
        - gocyclo
        - gochecknoglobals
        - gocognit
        - paralleltest
        - dupl
        - maintidx
